<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貸款計算機</title>
</head>

<body>
    <h1>LOAN Caculator</h1>
    <form>
        <label for="amount">貸款金額(萬)</label>
        <input type="number" name="amount" id="amount" value="10"><br>
        <label for="year">貸款年限</label>
        <select name="year" id="year">
            <option value="1">1年</option>
            <option value="3" selected>3年</option>
            <option value="5">5年</option>
            <option value="7">7年</option>
            <option value="10">10年</option>
            <option value="15">15年</option>
            <option value="20">20年</option>
            <option value="30">30年</option>
        </select><br>
        <label for="rate">年利率</label>
        <input type="number" step="0.1" name="rate" id="rate" value="2">%<br>
        <input type="checkbox" name="fee" id="fee" checked>手續費($5,000)
        <p>
            <label for="countway">計算方式</label>
            <input type="radio" name="countway" id="payment1" checked>本息攤還
            <input type="radio" name="countway" id="payment2">本金攤還
        </p>
        <br>
        <button type="button">count</button>
        <button type="button">reset</button>





    </form>
</body>

</html>
