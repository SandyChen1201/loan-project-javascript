<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貸款計算機</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div id="container">
        <h1 class="title">LOAN Caculator</h1>
        <form>
            <div id="info">
                <label for="amount">Amount:</label>
                <input type="number" name="amount" id="amount" value="10">(million)<br>
                <label for="year">Year</label>
                <select name="year" id="year">
                    <option value="1">1y</option>
                    <option value="3" selected>3y</option>
                    <option value="5">5y</option>
                    <option value="7">7y</option>
                    <option value="10">10y</option>
                    <option value="15">15y</option>
                    <option value="20">20y</option>
                    <option value="30">30y</option>
                </select><br>
                <label for="rate">Yearly Rate</label>
                <input type="number" step="0.1" name="rate" id="rate" value="2">%<br>
                <input type="checkbox" name="fee" id="fee" checked>FEE($5,000)
                <div class="countway">
                    <p>
                        <label for="countway" style="font-family:'Tempus Sans ITC';"> <b>Count
                                Way:</b></label><br>
                        &nbsp;<input type="radio" name="countway" id="payment1" checked>Principal Payment
                        &nbsp;<input type="radio" name="countway" id="payment2">Interest Payment
                    </p>
                </div>
            </div>
            <br>

            <button type="button" id="caculate">count</button>
            <button type="button" id="reset">reset</button>
        </form>
    </div>
    <div id="result">
        Total payment Amount:
        <div class="totalAmount"></div>
        <br>Total Interest:
        <div class="interest"></div>
        <br>Monthly Payment:
        <div class="MonthlyPayment"></div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
